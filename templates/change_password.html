{% extends 'base.html' %}
{% block title %}Change Password · DentalCare{% endblock %}
{% block content %}
<section class="hero"><div class="hero-bg"></div></section>
<div class="container narrow">
  <form method="post" class="form glass" style="max-width: 480px; margin: 2rem auto; padding: 2.5rem;">
    <div style="text-align: center; margin-bottom: 2rem;">
      <h1 style="margin: 0 0 0.5rem;">Change Password</h1>
      <p class="muted">Update your security settings</p>
    </div>

    {% for m in get_flashed_messages(with_categories=true) %}
      <div class="flash {{ m[0] }}">{{ m[1] }}</div>
    {% endfor %}

    <label>Current password
      <input type="password" name="current" placeholder="••••••••" required>
    </label>
    <label>New password
      <input type="password" name="new" placeholder="••••••••" required>
    </label>
    <label>Confirm new password
      <input type="password" name="confirm" placeholder="••••••••" required>
    </label>
    <button class="btn btn-primary" type="submit">Update password</button>

    <p class="muted" style="margin-top: 1.5rem;"><a href="/account" style="color: var(--primary); text-decoration: none;">← Back to account</a></p>
  </form>
</div>
{% endblock %}
